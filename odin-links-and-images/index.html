<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin links and images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- "noopener" value prevents the opened link from gaining access to the webpage from which it was opened. -->
    <!-- "noreferrer" value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. -->
        
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click me</a>
    <!-- a href is a link that leads to other sites or pages of your website -->
    <!-- "./pages/about.html" gives the directory of the about.html location in the folder where the web dev files are kept -->
    <a href="./pages/about.html">About</a>
    <!-- links can reference other pages or our website pages, e.g href="odin.com/chicken" refers to another site while href="../images/about.html" refers to our website links -->
    <img src="./images/dog.jpg" alt="Dog">

    <p>This page covers for tutorials on images type to use and their funtions</p>
    
    <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>
    <img src="./images/mochi.jpg" alt="JPG image">

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="./images/mochi.gif" alt="GIFs image">

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="./images/mochi.png" alt="PNG image">

    <h2>SVgs</h2>
    <p>SVGs are <em>amazing</em>. Use them whenever you can.</p>
    <img src="./images/mochi.svg" alt="SVG image">
    
</body>
</html>
